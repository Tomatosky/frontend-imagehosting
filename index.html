<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/fileinput.css" rel="stylesheet"/>
    <link href="static/css/common.css" rel="stylesheet"/>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="static/js/common.js"></script>
    <script src="static/js/fileinput.js"></script>
    <script src="https://gosspublic.alicdn.com/aliyun-oss-sdk-6.0.0.min.js"></script>
    <title>前端图床</title>
</head>
<body>
<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
    <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">前端图床</a></li>
                <li><a href="config.html">配置</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container kv-main">
    <div class="page-header">
        <h1>Image Upload</h1>
    </div>
    <form enctype="multipart/form-data">
        <div class="form-group">
            <input id="smfile" type="file" multiple class="file" accept="image/*">
        </div>
    </form>
    <form class="radio">
    </form>
    <script type="text/javascript" src="static/js/purify.min.js"></script>
    <script>
        $(function () {
            if (checkConfig()) {
                document.getElementById('smfile').addEventListener('change', function (e) {
                    uploadImg(e)
                });
            }
        })
    </script>
</div>
<div class="navbar-fixed-bottom bottom-style">
    <span class="github-btn github-btn-large">
        <a class="gh-btn" href="https://github.com/Tomatosky/frontend-imagehosting" target="_blank">
            <span class="gh-ico" aria-hidden="true"></span>
            <span class="gh-text">Star</span>
        </a>
    </span>
</div>
</body>
</html>
